<div class="row">
  <div ba-panel ba-panel-title="Sign Up Form" class="akr-panel">
    <ba-wizard>
      <ba-wizard-step title="Passport" valid="$ctrl.isUploaded" invalid-handler="$ctrl.showPassportValidationMessage()">
        <form class="form-horizontal" novalidate style="text-align: center">

          <button type="button" class="btn btn-lg btn-primary btn-with-icon"
                  ng-click="$ctrl.upload()"
                  ng-show="!$ctrl.isUploaded && !$ctrl.isUploading">
            <i class="ion-android-upload"></i>Upload passport photo
          </button>

          <div class="progress" ng-show="$ctrl.isUploading">
            <div class="progress-bar progress-bar-info" role="progressbar"
                 ng-style="{'width': $ctrl.uploadProgress + '%'}">
              <span class="sr-only">{{$ctrl.uploadProgress}}% Complete</span>
            </div>
          </div>

          <img
              ng-if="$ctrl.isUploaded"
              src="https://help.secureidentity.co.uk/hc/article_attachments/360000427489/mceclip0.png"/>
        </form>
      </ba-wizard-step>

      <ba-wizard-step title="Account information" form="$ctrl.accountInformationForm">
        <form class="form-horizontal" name="$ctrl.accountInformationForm" novalidate>
          <div class="row">
            <div class="form-group"
                 ng-class="{'has-error': $ctrl.accountInformationForm.firstName.$invalid
                 && ($ctrl.accountInformationForm.firstName.$dirty || $ctrl.accountInformationForm.$submitted)}">
              <label class="col-sm-4 control-label">First Name</label>
              <div class="col-sm-6">
                <input type="text" ng-model="$ctrl.user.firstName" name="firstName" required class="form-control">
                <span class="help-block error-block basic-block">Required</span>
              </div>
            </div>

            <div class="form-group"
                 ng-class="{'has-error': $ctrl.accountInformationForm.lastName.$invalid
                 && ($ctrl.accountInformationForm.lastName.$dirty || $ctrl.accountInformationForm.$submitted)}">
              <label class="col-sm-4 control-label">Last Name</label>
              <div class="col-sm-6">
                <input type="text" ng-model="$ctrl.user.lastName" name="lastName" required class="form-control">
                <span class="help-block error-block basic-block">Required</span>
              </div>
            </div>
            <div class="form-group"
                 ng-class="{'has-error': $ctrl.accountInformationForm.dateOfBirth.$invalid
                 && ($ctrl.accountInformationForm.dateOfBirth.$dirty || $ctrl.accountInformationForm.$submitted)}">
              <label class="col-sm-4 control-label">Date of birth</label>
              <div class="col-sm-6">
                <input type="text" ng-model="$ctrl.user.dateOfBirth" name="dateOfBirth" required class="form-control">
                <span class="help-block error-block basic-block">Required</span>
              </div>
            </div>
            <div class="form-group"
                 ng-class="{'has-error': $ctrl.accountInformationForm.passportNumber.$invalid
                 && ($ctrl.accountInformationForm.passportNumber.$dirty || $ctrl.accountInformationForm.$submitted)}">
              <label class="col-sm-4 control-label">Passport number</label>
              <div class="col-sm-6">
                <input type="text" ng-model="$ctrl.user.passportNumber" name="passportNumber" required class="form-control">
                <span class="help-block error-block basic-block">Required</span>
              </div>
            </div>
            <div class="form-group"
                 ng-class="{'has-error': $ctrl.accountInformationForm.nationality.$invalid
                 && ($ctrl.accountInformationForm.nationality.$dirty || $ctrl.accountInformationForm.$submitted)}">
              <label class="col-sm-4 control-label">Nationality</label>
              <div class="col-sm-6">
                <input type="text" ng-model="$ctrl.user.nationality" name="nationality" required class="form-control">
                <span class="help-block error-block basic-block">Required</span>
              </div>
            </div>

          </div>
        </form>
      </ba-wizard-step>

      <ba-wizard-step title="Savings Survey">
        <form class="form-horizontal" novalidate>
          <div class="row">
            <div class="form-group">
              <label class="col-sm-5 control-label">I want to retire at</label>
              <div class="col-sm-4">
                <akr-stepper model="$ctrl.savingsGoal.age" min="50" max="70" step="5"
                             filter="age"></akr-stepper>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-5 control-label">with monthly income</label>
              <div class="col-sm-4">
                <akr-stepper model="$ctrl.savingsGoal.monthlyIncome" min="1000" max="4000" step="500"
                             filter="gbp"></akr-stepper>
              </div>
            </div>
          </div>
        </form>
      </ba-wizard-step>

        </form>

    </ba-wizard>
  </div>
</div>
