<div class="row">

  <div class="col-lg-9 col-md-12 col-sm-12">
    <div ba-panel ba-panel-title="Savings" ba-panel-class="medium-panel">
      <dashboard-line-chart></dashboard-line-chart>
    </div>

    <div ba-panel ba-panel-title="Pension funds">
      <!-- Create savings button -->
      <div class="akr-saving panel" ng-hide="$ctrl.hasSavingAccounts()">
        <div class="panel-body">
          <div class="description create-button" ng-click="$ctrl.createSavingAccounts()">

              <i class="fa fa-calendar-plus-o"></i> <span>Create a new Akropolis Account</span>
          </div>
        </div>
      </div>

      <akr-saving
              ng-repeat="(key, value) in $ctrl.accounts"
              saving="value">
      </akr-saving>
    </div>
  </div>

  <div class="col-lg-3 col-md-12 col-sm-12" style="padding-top: 5px">
    <dashboard-pie-chart></dashboard-pie-chart>

  </div>


</div>
