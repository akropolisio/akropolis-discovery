<ul class="al-msg-center clearfix">
  <li uib-dropdown>
    <a href uib-dropdown-toggle>
      <i class="fa fa-bell-o"></i><span ng-show="$ctrl.unreadNotificationsLength() > 0">{{$ctrl.unreadNotificationsLength()}}</span>

      <div class="notification-ring" ng-show="$ctrl.unreadNotificationsLength() > 0"></div>
    </a>

    <div uib-dropdown-menu class="top-dropdown-menu">
      <i class="dropdown-arr"></i>

      <div class="header clearfix">
        <strong>Notifications</strong>
        <a ng-click="$ctrl.markAllRead('notification')" style="cursor: pointer">Mark All as Read</a>
        <!--<a href>Settings</a>-->
      </div>
      <div class="msg-list">
        <a href class="clearfix" ng-repeat="msg in $ctrl.notifications">
          <div class="msg-area">
            <div ng-bind-html="$ctrl.getMessage(msg.text)"></div>
            <!--<span>{{ msg.time }}</span>-->
          </div>
        </a>
      </div>
    </div>
  </li>
  <li uib-dropdown>
    <a href class="msg" uib-dropdown-toggle>
      <i class="fa fa-envelope-o"></i><span ng-show="$ctrl.unreadMessagesLength() > 0">{{$ctrl.unreadMessagesLength()}}</span>
      <div class="notification-ring" ng-show="$ctrl.unreadMessagesLength() > 0"></div>
    </a>
    <div uib-dropdown-menu class="top-dropdown-menu">
      <i class="dropdown-arr"></i>
      <div class="header clearfix">
        <strong>Messages</strong>
        <a ng-click="$ctrl.markAllRead('message')" style="cursor: pointer">Mark All as Read</a>
        <!--<a href>Settings</a>-->
      </div>
      <div class="msg-list">
        <a href class="clearfix" ng-repeat="msg in $ctrl.messages">
          <div class="msg-area">
            <div>{{ msg.text }}</div>
            <!--<span>{{ msg.time }}</span>-->
          </div>
        </a>
      </div>
    </div>
  </li>
</ul>
