<!DOCTYPE html>
<html lang="en" ng-app="BlurAdmin">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Akropolis</title>

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open+Sans%3A300%2C400%2C600%2C700%2C800%2C300italic%2C400italic%2C600italic%2C700italic%2C800italic&#038;ver=1515118747">

  <link rel="icon" type="image/png" href="assets/img/favico.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<div class="body-bg"></div>
<main ng-if="$pageFinishedLoading">

  <page-top></page-top>

  <div class="al-main">
    <div class="al-content">
      <div ui-view autoscroll="true" autoscroll-body-top></div>
    </div>
  </div>

  <back-top></back-top>
</main>

<div ng-show="!$pageFinishedLoading || $showPreloder">
  <div id="preloader">
    <div></div>
  </div>
  <div style="position: absolute; z-index: 1000; top: 67%; width: 100%; text-align: center">
    {{ $preloaderText }}
  </div>
</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->


<!-- build:js({.tmp/serve,.tmp/partials,.tmp/dapp,src}) scripts/app.js -->

<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->

<!-- inject:dapp -->
<!-- dapp will be automatically inserted here -->
<!-- endinject -->

<!-- endbuild -->

</body>
</html>
